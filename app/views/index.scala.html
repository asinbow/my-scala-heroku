@(title: String, visitorCounter: Long, weiboid: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet/less" type="text/css" href="@routes.Assets.at("stylesheets/main.less")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/less-1.3.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.2.min.js")" type="text/javascript"></script>
        <script type="text/javascript">
        </script>
    </head>
    <body>
        <div id="head">
            <div id="weiboid">
                <a href="@weiboid">@@ASINBOW</a>
            </div>
            <span id="visitorCounter">visited: @visitorCounter</span>
        </div>
        <div id="content">
            <p><div class="centerDiv"><a class="linkButton" href="/message_digest">Message Digest</a></div></p>
            <p><div class="centerDiv"><a class="linkButton" href="/short_url">Short URL</a></div></p>
        </div>
    </body>
</html>
